<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Flexbox Menu</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper-sidebar">
        <div class="sidebar">
          <div class="nav">
            <div class="first">
              <h2>Work</h2>
              <a href="#">Flexbox</a>
              <a href="#">React</a>
              <a href="#">Google Adworks</a>
              <a href="#">Advertorial</a>
              <a href="#">Instagram</a>
            </div>
            <div class="second">
              <h2>Home</h2>
              <a class="project-list" href="#">Dog</a>
              <a class="project-list" href="#">Kitchen</a>
              <a class="project-list" href="#">Insurance</a>
              <a class="project-list" href="#">Cleaning</a>
            </div>
          </div>
          <button class="create-project">
            <i class="fas fa-plus"></i> Create Project
          </button>
          <button class="create-space">
            <i class="fas fa-plus"></i> Create new Space
          </button>
        </div>
      </div>
      <div class="right-column">
        <div class="header">
          <h1>Flexbox</h1>
          <div class="tasklist">
            <a class="active" href="#"><span class="badge">10</span>Todos</a>
            <a href="#"><span class="badge">3</span>Notes</a>
            <a href="#">Links</a>
            <a href="#">Files</a>
          </div>
        </div>
        <div class="wrapper">
          <div class="wrapper-content">
            <div class="main-content">
              <div class="checklist">
                <div class="checkbox">
                  <input class="input-task" type="checkbox" checked />
                  <label>This is what you should start doing.</label>
                </div>
                <div class="checkbox">
                  <input class="input-task" type="checkbox" />
                  <label>This is what you should do next.</label>
                </div>
                <div class="checkbox">
                  <input class="input-task" type="checkbox" />
                  <label
                    >This is what you should do when you´ve finished the next
                    thing.</label
                  >
                </div>
              </div>
              <button class="add-task">
                <i class="fas fa-plus"></i> Add task
              </button>
              <div class="collaborators">
                <h2>Collaborators</h2>
                <div class="collab-container">
                  <div class="collab-circleImg"></div>
                </div>
                <button class="add-collab">
                  <i class="fas fa-plus"></i> Add others
                </button>
              </div>
            </div>
          </div>
          <div class="wrapper-taskbar">
            <div class="task-column">
              <div class="calendar">
                <p>Tasks done</p>
                <p class="counter">0</p>
                <p>Good job it´s something</p>
                <div class="calendar"></div>
              </div>
              <div class="footer">
                <p>Project created</p>
                <p>11 Mar 2017</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
