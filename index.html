<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />
    <title>Flexbox Menu</title>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="nav">
          <div class="first">
            <h2>Work</h2>
            <a href="#">Flexbox</a>
            <a href="#">React</a>
            <a href="#">Google Adworks</a>
            <a href="#">Advertorial</a>
            <a href="#">Instagram</a>
          </div>
          <div class="second">
            <h2>Home</h2>
            <a href="#">Dog</a>
            <a href="#">Kitchen</a>
            <a href="#">Insurance</a>
            <a href="#">Cleaning</a>
          </div>
        </div>
        <button>+ Create Pipeline</button>
      </div>
      <div class="right-column">
        <div class="header">
          <h1>Flexbox</h1>
          <div class="tasklist">
            <a href="#"><span class="badge">10</span>Todos</a>
            <a href="#"><span class="badge">3</span>Notes</a>
            <a href="#">Links</a>
            <a href="#">Files</a>
          </div>
        </div>
        <div class="wrapper">
          <div class="main-content">
            <div class="checklist">
              <div>
                <input type="checkbox" checked />
                <label>This is what you should start doing.</label>
              </div>
              <div>
                <input type="checkbox" />
                <label>This is what you should do next.</label>
              </div>
              <div>
                <input type="checkbox" />
                <label
                  >This is what you should do when youÂ´ve finished the next
                  thing.</label
                >
              </div>
              <button>+ Add item</button>
            </div>
            <div class="collaborators">
              <div class="colab-circleImg"></div>
              <button>Add others</button>
            </div>
          </div>
          <div class="task-column">
            <h2>Tasks done</h2>
            <div class="counter">1</div>
            <div class="calendar"></div>
            <div class="date">
              <p>Project created</p>
              <p>11 Mar 2017</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
